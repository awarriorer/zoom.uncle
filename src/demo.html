<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale = 1.0, user-scalable=0">
	<link rel="stylesheet" href="style/zoom.uncle.css">
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
		}
		html,body{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
		#pA{
			position: absolute;
			left: 0;
			top: 0;
			color: red;
			z-index: 999;
			display: none;
		}

		#pB{
			position: absolute;
			left: 0;
			top: 30px;
			color: red;
			z-index: 999;
			display: none;
		}
	</style>

</head>
<body>

	<!-- 容器层 -->
	<section class="zoomUncle-container">
		<!-- 内容器 -->
		<section class="zoomUncle-wrapper">
			<!-- 图片直接容器 -->
			<section class="zoomUncle-slide"><img src="images/001.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/002.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/003.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/004.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/005.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/006.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/007.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/008.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/009.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/010.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/011.jpg" alt=""></section>
			<section class="zoomUncle-slide"><img src="images/012.jpg" alt=""></section>
			<!-- 图片直接容器 end!-->
		</section>
		<!-- 内容器 end-->
	</section>
	<!-- 容器层 end!-->
	
	<p id="pA">移动端调试输出1</p>
	<p id="pB">移动端调试输出2</p>

	<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="lib/jquery.transit.js"></script>
	<script type="text/javascript" src="js/zoom.uncle.js"></script>
	<!-- <script type="text/javascript" src="js/abc.js"></script> -->

	<script type="text/javascript">
		var zoomUncle = new zoomUncle('.zoomUncle-container',{
			initialSlide:5
		});

		// console.log(zoomUncle);
	</script>

</body>
</html>
